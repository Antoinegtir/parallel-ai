  provider: ^6.0.5
  rename: ^2.1.1
  sensors_plus: ^2.0.2
  shared_preferences: ^2.0.20
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.12.0"
flutter_icons:
  android: "launcher_icon"
